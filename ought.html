      <h5 class="uses">
            (a)
      </h5>
      <h4 class="uses1">
            'Ought to' is used to indicate an obligation, duty or correct/sensible action.
      </h4>

      <h3 class="titles">
	      <b><u>Examples:-</u></b>
      </h3>
		  
	<p class="examples">
              1. He <b><u> ought</u> </b> not <b><u> to </u></b> allow parking here.
      </p>

      <p class="examples">
            2. We <b><u> ought to</u> </b> help that poor women.
      </p>

      <h5 class="uses">
            (b)
      </h5>

      <h4 class="uses1">
            'ought to' is used to express strong probability.
      </h4>
      

      <h3 class="title">
            <b><u>Examples:-</u></b>
      </h3>

       <p class="examples">
            1. This movie <u><b>ought to </b></u> be a super duper hit.
      </p>
